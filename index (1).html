<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>úkol do wpa</title>
</head>
<body>
<H2 style="display: flex; justify-content: center; flex-direction: column;
align-items: center;">GET STARTED</H2>
<h5 style="display: flex; justify-content: center; flex-direction: column;
align-items: center;">Create your account now</h5>

<form style="display: flex; justify-content: center; flex-direction: column;
align-items: center;">
    <label for="prukazka1">Full Name</label>
    <input type="text" name="text" id="prukazka1" maxlength="50px" required width="300px">
</form>
<form style="display: flex; justify-content: center; flex-direction: column;
align-items: center;">
    <label for="Emailovaprukazka">E-mail</label>
    <input type="email" name="E-mail" id="emailovaprukazka" required width="300px">
</form>

<form style="display: flex; justify-content: center; flex-direction: column;
align-items: center; align-self: left">
    <label style="display: flex; justify-content: center; flex-direction: column;
align-self: center;" for="Heslovaprukazka">Password</label>
    <input type="password" name="Heslo" id="Heslovaprukazka" required minlength="8" width="300px">
</form>
</form>
</body>
<br>

<form style="display: flex; justify-content: center; flex-direction: column;
align-items: center;">
    <select name="oblibenyden">
        <optgroup label="Všední dny">
            <option>Pondělí</option>
            <option>Úterý</option>
            <option>Středa</option>
            <option>Čtvrtek</option>
            <option>Pátek</option>
        </optgroup>
        <optgroup label="Víkend">
            <option>Sobota</option>
            <option>Neděle</option>

        </optgroup>
</form>
</select>
<br>
<div>
    <label for="rights">Souhlasím se smluvními podmínkami</label>
    <input type="checkbox" id="rights" name="rightscheckbox"
           required>
</div>
<br>
<button style="font-size: 25px; background-color: #0073ff; color: white; border-radius:8px ; width: 200px; text-align: center;
      border-color: black;"> Sign Up
</button>

<p style="justify-content: center"> Already have an account?<a href="https://www.orbiszlin.cz/">Log in</a></p>

</html>
